<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font insertion -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- font awesome recalling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- style insertion -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/login.css">

    <link rel="stylesheet" href="style/theme.css">
    <title>Login</title>
</head>

<body>
    <div class="login-background">
        <div class="login-container flex">
            <div class="login-header">
                <p class="login-heading-text flex"> <span><img src="media copy/login/icon-park-outline_school.png" alt="school icon" class="school-login-icon"></span>My School System</p>
            </div>
            <div class="login-text">
                <p class="login-sign-text">Sign in to School System</p>
                <p class="login-enter-text">Enter your credentails to access the admin panel</p>
            </div>
            <form class="login-form">
                <div class="mail-section">
                    <p class="input-label">Email</p>
                    <input type="email" placeholder="you@School.edu" name="adminMail">
                </div>
                <div class="password-section">
                    <p class="input-label">password</p>
                    <div style="position: relative;"> <input type="password" placeholder="password" name="adminPassword">
                    </div>
                </div>
                <div class="remember-password-section">
                    <p class="square-password">Remeber me<span><i class="fa-regular fa-square"></i></span></p>

                </div>
                <a class="sign-in" href="#">Sign in</a>
                <p class="forgot">Forgot password?</p>
            </form>
        </div>
    </div>
    <script src="script/login.js"></script>
</body>

</html>

</html>
