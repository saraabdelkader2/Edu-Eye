<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- CSS -->
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/aside-header.css">
    <link rel="stylesheet" href="style/theme.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="media copy/favicons/icons8-login-40.png" id="favicon">


</head>

<body>
    <div class="login-background">
        <div class="login-container flex">
            <div class="one">
                <div class="login-header">
                    <span><img src="media copy/logo/App_Logo 1.png" alt="school icon" class="school-login-icon"></span>
                    <p>My School System</p>
                </div>
                <div class="login-text">
                    <p class="login-sign-text">Sign in to School System</p>
                    <p class="login-enter-text">Enter your credentails to access the admin panel</p>
                </div>
            </div>
            <form class="login-form">
                <div class="mail-section">
                    <p class="input-label">Email</p>
                    <input type="email" placeholder="you@School.edu" name="adminMail">
                </div>
                <div class="password-section">
                    <p class="input-label">password</p>
                    <div class="fa-container"> <input type="password" placeholder="password" name="adminPassword" class="password">
                    </div>
                </div>
                <div class="remember-password-section">
                    <p class="square-password">
                        <span>Remeber me</span><span><i class="fa-regular fa-square"></i></span></p>

                </div>
                <a class="sign-in" href="#">Sign in</a>
                <p class="forgot">Forgot password?</p>
            </form>
        </div>
    </div>
    <script src="script/login.js"></script>
</body>

</html>

</html>
