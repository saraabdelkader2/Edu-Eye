<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font insertion -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- font awesome recalling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- css insertion -->

    <link rel="stylesheet" href="style/aside-header.css">
    <link rel="stylesheet" href="style/teacherPage.css">
    <link rel="stylesheet" href="style/theme.css">

    <title>Teacher page</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="media copy/favicons/icons8-change-user-80.png" id="favicon">

</head>

<body>
    <div class="header">
        <div class="right-group">
            <div class="back-icon back-to-home"><i class="fa-solid fa-arrow-left"></i></div>

        </div>
        <div class="left-icons">
            <div class="icons left-group">
                <div class="img-header-background notifications">
                    <img src="media copy/dashboard/notification.png" alt="notification" class="notification-icon">
                    <span class="notification-number">0</span>
                </div>
                <div class="img-header-background lock" id="lock">
                    <span class="material-symbols-outlined">lock</span>
                </div>
                <div class="img-header-background" id="darkModeToggle">
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
            </div>
            <div class="notification-content"></div>
        </div>



    </div>
    <div class="aside">
        <h2><img src="media copy/dashboard/icon-park-solid_fire.png" alt="logo"> Edu Eye</h2>
        <div class="options">
            <a href="dashboard.html"><img src="media copy/dashboard/home-2.png" alt="home">Dashboard</a>
            <a href="students.html"><img src="media copy/dashboard/profile-2user.png" alt="">Students</a>
            <a href="teacher.html" class="active"><img src="media copy/dashboard/teacher.png" alt="">Teachers</a>
            <a href="classes.html"><img src="media copy/dashboard/Frame 32.png" alt="home" class="class">Classes</a>
            <a href="payment.html"><span class="material-symbols-outlined">
                                        add_card
                                    </span>Payment</a>
            <a href="Timetable.html"><img src="media copy/dashboard/Group 77.png" alt="home">Timetable</a>
            <a href="settings.html"><img src="media copy/dashboard/setting-2.png" alt="home">Settings</a>
        </div>
    </div>
    <div class="teacherPage-container" id="teachers">
        <div class="teacher-primary-information flex " id="mainPrimary">
            <div class="teacher-primary-info flex" id="teacherPrimaryInfo">
            </div>
            <div class="buttons flex">
                <button class="edit-button flex"><i class="fa-regular fa-pen-to-square"></i>Edit</button>
            </div>

        </div>
        <div class="teachers-modify ">
            <div class="modify-content flex">
                <button class="over-view-button active-button-teacher-page " id="overViewButton">
                    Overview</button>
                <button class="schedule-table-button" id="scheduleTableButton">Schedule Table</button>
            </div>
        </div>
        <div class="information overview flex " id="overViewSection">

        </div>
        <div class="page-blur" id="blur-layer"></div>

        <div class="reset-pop-up ">
            <p class="warning-txt"> <span class="danger">Warning</span> You are about to permanently delete the Teacher's record. All information will be lost and cannot be recovered. <br>Do you confirm the deletion?
            </p>
            <div class="pop-up-buttons">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>

        <div class="information schedule flex " id="scheduleSection">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>

        </div>
    </div>
    <script src="script/notifications.js" type="module"></script>
    <script src="script/teacherPage.js" type="module"></script>
</body>

</html>
