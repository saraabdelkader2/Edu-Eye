<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- font insertion -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- font awesome recalling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="style/aside-header.css">
    <link rel="stylesheet" href="style/settings.css">
</head>

<body>
    <div class="header">
        <div class="right-group">
            <div class="back-icon"><img src="media/dashboard/arrow-right.png" alt="back"></div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="search" class="search-box" placeholder="search">
            </div>
        </div>
        <div class="icons left-group">
            <div class="img-header-background"> <img src="media/dashboard/notification.png" alt="notification"></div>
            <div class="img-header-background"> <img src="media/dashboard/message.png" alt="message" class="message-icon"></div>
            <div class="img-header-background"> <img src="media/dashboard/setting-2.png" alt="setting"></div>


        </div>

    </div>
    <div class="aside">
        <h2><img src="media/dashboard/icon-park-solid_fire.png" alt="logo"> Edu Eye</h2>
        <div class="options">
            <a href="dashboard.html"><img src="media/dashboard/home-2.png" alt="home">Dashboard</a>
            <a href="students.html"><img src="media/dashboard/profile-2user.png" alt="">Students</a>
            <a href="teacher.html"><img src="media/dashboard/teacher.png" alt="">Teachers</a>
            <a href="classes.html"><img src="media/dashboard/Frame 32.png" alt="home">Classes</a>
            <a href="payment.html"><span class="material-symbols-outlined">
                                        add_card
                                    </span>Payment</a>
            <a href="Timetable.html"><img src="media/dashboard/Group 77.png" alt="home">Timetable</a>
            <a href="settings.html" class="active"><img src="media/dashboard/setting-2.png" alt="home">Settings</a>
        </div>
    </div>
    <div class="settings-container" id="setting">
        <div class="settings-header flex">
            <p class="settings-heading">
                <img src="media/dashboard/setting-2.png" alt="home" style="filter: invert(61%) sepia(85%) saturate(2097%) hue-rotate(180deg) brightness(97%) contrast(97%); width: 30px; height: 28px;">Settings
            </p>

        </div>
        <div class="settings-form-section ">
            <div class="settings-form-basic">
                <form>
                    <h2 class="settings-form-header">School information</h2>
                    <hr>
                    <div class="settings-dis">
                        <div class="settings-basic-information-container">
                            <div class="School-name">
                                <label>School Name</label>
                                <input type="text" placeholder="Al Huda Wel Nour Schools" />
                            </div>
                            <div class="School-address">
                                <label>School Address</label>
                                <input type="text" placeholder="Al-Huda Wal-Nour Street. Next to the Medical Center, Mansoura" />
                            </div>
                            <div class="inputs-dis flex">
                                <div class="School-phone">
                                    <label>School Phone</label>
                                    <input type="text" placeholder="+201091284131" />
                                </div>
                                <div class="School-email">
                                    <label>School Email</label>
                                    <input type="email" placeholder="alhudawelnour@school.mans.edu" />
                                </div>
                            </div>


                        </div>



                    </div>
            </div>
            <div class="settings-form-basic settings-form-basic-selection flex ">
                <div class="apperance">
                    <label>Apperance</label>
                    <input list="Apperance" name="Apperance" placeholder="Apperance" />
                    <datalist id="Apperance">
                        <option value="Light Mode">
                        <option value="Dark Mode">
                       
                    </datalist>
                </div>
                <div class="language">
                    <label>Language</label>
                    <input list="language" name="language" placeholder="Language" />
                    <datalist id="language">
                        <option value="English">
                        <option value="Arabic">
                       
                    </datalist>
                </div>

            </div>
            </form>

        </div>



    </div>
    </div>

</body>

</html>
